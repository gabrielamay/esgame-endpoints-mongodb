name: 🚀 CI/CD - ESGames API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: 🔧 Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      # Configurar o Java 21
      - name: ☕ Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Build da aplicação com Maven
      - name: 🏗️ Build com Maven
        run: mvn -B clean package -DskipTests

      # Login no Docker Hub
      - name: 🔐 Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.gabrielamay }}
          password: ${{ secrets.dckr_pat_Vqu0WA2iUGg4U56O4bxww1EI0Xo }}

      # Build e push da imagem
      - name: 🐳 Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/esgames-api:latest