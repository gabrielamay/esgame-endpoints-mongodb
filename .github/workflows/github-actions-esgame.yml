      - name: ğŸ§ª Executar testes unitÃ¡rios
        run: mvn test

      # 4ï¸âƒ£ Gerar relatÃ³rio de cobertura com JaCoCo
      - name: ğŸ“Š Gerar relatÃ³rio de cobertura
        run: mvn jacoco:report

      # 5ï¸âƒ£ Build do projeto
      - name: ğŸ”¨ Build do projeto
