on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: ğŸ”§ Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout do cÃ³digo
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar o Java 21
      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3ï¸âƒ£ Build + Testes automatizados com Maven
      - name: ğŸ§ª Build e Testes
        run: mvn -B clean verify

      # 4ï¸âƒ£ Login no Docker Hub
      - name: ğŸ” Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5ï¸âƒ£ Build e push da imagem Docker
      - name: ğŸ³ Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/esgames-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/esgames-api:${{ github.run_number }}

      # 6ï¸âƒ£ (Opcional) Deploy de Staging
      - name: ğŸš€ Deploy de Staging (simulado)
        run: echo "Deploy de staging concluÃ­do com sucesso no ambiente Docker."

      # 7ï¸âƒ£ (Opcional) Deploy de ProduÃ§Ã£o
      - name: ğŸŒ Deploy de ProduÃ§Ã£o (simulado)
        if: github.ref == 'refs/heads/main'
        run: echo "Deploy de produÃ§Ã£o executado com sucesso."