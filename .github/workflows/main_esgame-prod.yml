# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Java app to Azure Web App - esgame-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Clona o repositório
      - uses: actions/checkout@v4

      # 2️⃣ Configura Java 17 (como definido no pom.xml)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Compila e empacota o projeto (gera o .jar)
      - name: Build with Maven
        run: mvn -B clean package spring-boot:repackage -DskipTests

      # 4️⃣ Envia o .jar para a etapa de deploy
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Baixa o artefato do build
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      # 2️⃣ Login no Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_11C606DB50864E538D70A76A798E0D8E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DF08178E606245D29609A17DB234F4D4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5072EAD155A145978A17803C0DA9DEE3 }}

      # 3️⃣ Faz o deploy do .jar para o App Service
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'esgame-prod'
          package: '${{ github.workspace }}/target/*.jar'