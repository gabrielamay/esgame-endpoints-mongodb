# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Java app to Azure Web App - esgame-staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Clona o repositório
      - uses: actions/checkout@v4

      # 2️⃣ Configura Java 17 (igual ao pom.xml)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Compila e empacota o projeto Spring Boot (gera o .jar)
      - name: Build with Maven (gera o .jar executável)
        run: |
          mvn -B clean package spring-boot:repackage -DskipTests
          echo "=== LISTANDO ARQUIVOS JAR ==="
          find . -name "*.jar" || true

      # 4️⃣ Envia o .jar gerado para a etapa de deploy
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '**/target/*.jar' # procura o JAR em qualquer pasta

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Baixa o artefato gerado na etapa anterior
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      # 2️⃣ Faz login no Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_86450074754E4A12B14476029CF64879 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_92AB845A3A5444F9AE37335E8495A619 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_43AEE9A6E0C54E38B7009EFA965742CA }}

      # 3️⃣ Faz o deploy do .jar para o App Service
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'esgame-staging'
          package: '**/target/*.jar'